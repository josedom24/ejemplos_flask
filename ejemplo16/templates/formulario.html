{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
    <form action="/entrar" method="post">
        <label>Usuario:</label>
        <input type="text" name="usuario" value="{{usuario}}" required/>
        <label>Contrase√±a:</label>
        <input type="passwd" name="pass" required/>
        
        <select name="sistema">
            {% for dato in datos %}
                <p>{{seleccionado}}</p>
                <p>{{dato.valor}}</p>
                {% if seleccionado==dato.valor %}
                    <option selected value="{{dato.valor}}">{{dato.texto}}</option>
                {% else %}
                    <option value="{{dato.valor}}">{{dato.texto}}</option>
                {% endif %}
            {% endfor %}
        </select> 
        <br/>
        <input type="submit" value="Enviar"/>
    </form>
    {% endblock %}
