{% extends "base.html" %}
{% block title %}Ejemplo 4 - Acerca de{% endblock %}
{% block content %}
<div class="posts">
    <h1 class="content-subhead">Flask</h1>

    <!-- A single blog post -->
    <section class="post">
        <header class="post-header">
            

            <h2 class="post-title">Acerca de...</h2>

            <p class="post-meta">
                By <a href="#" class="post-author">José Domingo</a> under <a class="post-category post-category-design" href="#">Python</a> <a class="post-category post-category-pure" href="#">Flask</a>
            </p>
        </header>

        <div class="post-description">
            {% if not nombre -%}
                <p>No has indicado el nombre.</p>
            {% else %}
                <h1>Hola, {{nombre}}, tiene {{edad}} años.</h1>
            {% endif -%}
        </div>
    </section>
</div>
{% endblock %}
